apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kustomize-flask-ingress
spec:
  rules:
    - host: hello.local
      http:
        paths:
          - path: /a
            pathType: Prefix
            backend:
              service:
                name: kustomize-flask-service
                port:
                  number: 5000
          - path: /b
            pathType: Prefix
            backend:
              service:
                name: kustomize-flask-service
                port:
                  number: 5000
